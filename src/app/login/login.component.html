<div class="auth-container">
    <div class="tab-buttons">
      <button [class.active]="isLogin" (click)="toggleTab(true)">Login</button>
      <button [class.active]="!isLogin" (click)="toggleTab(false)">Register</button>
    </div>
  
    <div *ngIf="isLogin" class="form-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" formControlName="email" type="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" formControlName="password" type="password" placeholder="Enter password" />
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
  
    <div *ngIf="!isLogin" class="form-container">
      <h2>Register</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName" type="text" placeholder="Enter first name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" type="text" placeholder="Enter last name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" formControlName="phone" type="text" placeholder="Enter phone number" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" formControlName="address" placeholder="Enter address"></textarea>
        </div>
        <div class="form-group checkbox-group">
            <input id="isAdmin" formControlName="isAdmin" type="checkbox" />
            <label for="isAdmin">Is Admin</label>
          </div>
        <button type="submit" [disabled]="registrationForm.invalid">Register</button>
      </form>
    </div>
  </div>
